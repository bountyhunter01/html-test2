<!DOCTYPE html>
<html>
    <head>
        <title> 데이터 리스트 만들기</title>
    </head>
    <body>
        <h3>가보고 싶은 곳
        </h3>
        <hr>
        <form>
        나라<input type="text" list="countrie"><br>
        <datalist id="countrie">
            <option value="가나"></option>
            <option value="스위스"></option>
            <option value="브라질"></option>
        </datalist>
        보고 싶은 곳<input type="text" list="what"><br>
        <datalist id="what">
            <option value="산"></option>
            <option value="바다"></option>
            <option value="도시"></option>
        </datalist>
        </form>
    </body>
</html>
