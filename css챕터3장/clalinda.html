<!DOCTYPE html>
<html>
    <head>
        <title>날짜 만들기</title>
    </head>
    <body>
    <h3>시간 정보 입력 폼요소들</h3>
    <hr>
    <form>
        <pre>
    month: <input type="month" value="2024-01"><br>
    week: <input type="week" value="2024-W10"><br>
    data: <input type="date" value="2024-01-12"><br>
    time: <input type="time" value="15:50"><br>
    local: <input type="datetime-local" value="2024-01-12T15:50:30.8"><br>   
        </pre>
    </form> 
</body>
<!--w아니고W로 해야 나오고 t도 아니고 T이다 안그런 안나옴날짜는 항상 2자리다-->
</html>
