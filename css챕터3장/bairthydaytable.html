<!DOCTYPE html>
<html>
    <head>
        <title>생일 날짜 만들기</title>
    </head>
    <body>
        <h3>생일축하합니다 </h3>
        <hr>
        <p>당신의 생일은 2000년 5월 20일입니다. 
            <br>틀리면 수정하시고 파티 시간과 장소를 입력하세요</p>
            <hr>
            <form>
                <table>
                <tr><td>생일<td>
                    <input type="date" value="2000-05-20"></tr>
                <tr><td>생일 파티시간<td>
                    <input type="time" value="19:30"></tr>
                <tr><td>생일 파티장소<td>
                    <input type="text" value=""></tr>
                </table>
            </form>
    </body>
</html>
