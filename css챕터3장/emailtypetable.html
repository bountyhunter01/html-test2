<!DOCTYPE html>
<html>
    <head>
        <title> 정보를 입력하세요</title>
    </head>
    <body>
        <h3>정보를 입력하시오</h3>
        <hr>
        <form>
        <table style="border:double;">
       <tr><td>email:
        <td><input type="email" placeholder="id@host"></td></tr>
       <tr><td>홈페이지:
        <td><input type="url" placeholder="http://"></td></tr>
       <tr><td>전화번호:
        <td><input type="tel" placeholder="010-1234-5678"></td></tr>
       <tr><td><input type="submit" value="확인"></td></tr>
       </table><br>
       <hr>
       검색어:<input type="search"placeholder="검색어"> 
       <input type="button" value="검색">    
        </form>
    </body>
    <!--table을 이용해서 위치를 정렬할려면 이름말고 태그앞에도
         <td>를 붙여 총 2개를 붙여야 정렬된다. 그리고 submit는 무조건 제출이고 
            button은 스크립트을 이용해 다양하게 상호작용가능-->
</html>
