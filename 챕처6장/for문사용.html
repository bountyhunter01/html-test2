<!DOCTYPE html>
<html>

<head>
    <title>타이틀</title>
</head>

<body>
    <h3>for문으로 크기 마음대로 출력해</h3>
    <hr>
    <script>
        for (var size = 10; size <= 35; size += 5) {
            document.write("<span");
            document.write(" style='font-size:" + size + "px'>");
            document.write(size + "px");
            document.write("</span>");
        }//style 앞에 공백을 주고 좀더 입체적으로 생각할 필요가 있다
    </script>
</body>

</html>
