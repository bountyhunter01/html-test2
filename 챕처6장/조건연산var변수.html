<!DOCTYPE html>
<html>
    <head>
        <title>
            조건 연산
        </title>
    </head>
    <body>
        <h3>조건 연산</h3>
        <hr>
        <script>
            var a=3, b=5;

            document.write("a="+a+", b="+b+"<br><br>");
            document.write("두수의 차이는:"+((a>b)?(a-b):(b-a)));
            //(b-=a)이랑 값은 같지만 위에식은 진실이면 첫번쨰 거짓이면 두번쨰 이다.
        </script>
        
    </body>
</html>
