<body>
    <h3>문자열 연산</h3>
    <hr>
    <script>


        document.write("abc" + 23 + "<br>");
        document.write(23 + "abc" + "<br>");
        document.write(23 + "35" + "<br>");
        document.write(23 + 35 + "<br>");
        document.write(23 + 35 + "abc" + "<br><hr>");
        
        var name = "bo";
        document.write(name == "bo");
document.write("<br>");
        document.write(name > "park");
    </script>
