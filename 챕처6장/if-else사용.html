<!DOCTYPE html>
<html>

<head>
    <title>
        if-else 사용하기
    </title>
</head>

<body>
    <h3>if-else를 이용한 학점 매기기</h3>
    <hr>
    <script>
        var grade;

        var score = prompt("이보겸 님 점수를 입력하세요", 100);

        score = parseInt(score); //문자열을 숫자로 바꿈 l이라니라 I였다
        if (score >= 90)
            grade = "A";
        else if (score >= 80)
            grade = "B";
        else if (score >= 70)
            grade = "c";
        else if (score >= 60)
            grade = "D";
        else
            grade = "F";
        document.write(score + "는" + grade + "입니다.<br>")
    </script>
</body>

</html>
