<!DOCTYPE html>
<html>
    <head>
        <title>
상수를 만들어보자구
        </title>
    </head>
    <body>
<h3>상수</h3>
<hr>
<script>
    var oct =0o15; //015는 8진수,10진수로13이다
    var hex= 0x15; //
    var condition = true;
    
    document.write("8진수는 015진수는 십진수로 " +oct +"<br>");
    document.write("16진수는 0x15는 십진수로"+ hex + "<br>");
    document.write("condition은"+ condition + "<br>");
    //10진수로 계산된이유는  write때문이다 다른진수로 계산돼는 것이 따로있다

</script>
    </body>
</html>
